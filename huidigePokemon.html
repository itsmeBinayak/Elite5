<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/huidigePokemon.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="./images/pokeball.png"
          width="50px"
          height="50px"
          alt="pokeball"
        />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Pokemon vergelijken</a></li>
          <li><a href="#">Pokedex</a></li>
          <li><a href="#">Catch</a></li>
          <li><a href="#">Battle</a></li>
          <li><a href="#">Who is that pokemon?</a></li>
        </ul>
        <img
          src="./images/pikachu.png"
          width="50px"
          height="50px"
          alt="pikachu"
        />
      </nav>
    </header>
    <main>
      <section class="hp_Container">
        <article class="hp_item">
          <h3 class="name">pikachu</h3>
                <div class="img">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" class="hp_bigImg">
                </div>
        </article>
        
        <article class="hp_item">  
        <div id="stats1" >
            <div class="skill_box">
                 hp:<p class="stat_value">35</p> 
                 <div class="skill">
                    <div class="skill_level"data-percentage="35"></div>
                </div>
            <div class="skill_box">
                attack:<p class="stat_value">55</p> 
                <div class="skill">
                    <div class="skill_level"data-percentage="55">
                </div>
            </div> 
            <div class="skill_box">
                defense:<p class="stat_value">40</p> 
                <div class="skill">
                    <div class="skill_level" data-percentage="40">
                </div>        
            </div>             
            <div class="skill_box">
                special-attack:<p class="stat_value">50</p> 
                <div class="skill">
                    <div class="skill_level"data-percentage="50">
                </div>
            </div> 
            <div class="skill_box">
                    special-defense:<p class="stat_value">50</p> 
                <div class="skill">
                    <div class="skill_level"data-percentage="50">
                </div>
            </div> 
            <div class="skill_box">
                speed:<p class="stat_value">90</p> 
                <div class="skill">
                    <div class="skill_level"data-percentage="90">
                    </div>        
                </div>
            </div>
            
          </div>
        </article>
      </section>
      <section class="hp_Container">
        <article class="evolution"></article>
        <article class="hp_item">
          <p>pikachu</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/24.png" class="hp_smallImg">
        </article>
        <article class="hp_item">
          <p>pikachu</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" class="hp_smallImg">
        </article>
        <article class="hp_item">
          <p>pikachu</p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" class="hp_smallImg">
        </article>
      </section>
      <section class="hp_Container">
        <a class="hp_button">Maak huidige pokemon</a>
      </section>
    </main>
    <footer>
      <p>&copy; pokemon by Elite 5</p>
    </footer>
    <script src="percentage.js"></script>
    <script src="pokeApi.js"></script>
  </body>
</html>
